name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build . --file Dockerfile -t ${{ secrets.DOCKERHUB_TOKEN }}/dockerized-stanza-nlp:$(date +%s)
        docker push ${{ secrets.DOCKERHUB_TOKEN }}/dockerized-stanza-nlp:latest
